<ng-container>
  <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
    <mat-step [stepControl]="firstFormGroup">
      <mat-card>
        <form>
          <ng-template matStepLabel>Area</ng-template>
          <mat-form-field>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-card>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <mat-card>
        <form>
          <ng-template matStepLabel>Departamento</ng-template>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-card>
    </mat-step>
    <mat-step>
      <mat-card>
        <form>
          <ng-template matStepLabel>Servicio</ng-template>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-card>
    </mat-step>
    <mat-step>
      <mat-card>
        <form>
          <mat-card-title>
          <ng-template matStepLabel>Salas</ng-template>
          </mat-card-title>
          <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          </mat-card-content>
          <mat-card-footer>
          <div>
            <button mat-button matStepperPrevious>Guardar</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
          </mat-card-footer>
        </form>
      </mat-card>
    </mat-step>
  </mat-horizontal-stepper>
</ng-container>
