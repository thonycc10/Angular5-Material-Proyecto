<div>
  <h2 mat-dialog-title="">Registrar Empleado</h2>
  <hr>
  <mat-dialog-content>
    <div class="container">
      <div class="row">
        <p>Prototipo Dialog .... Debe Crear un nombre</p>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width">
        <span matTooltip="Agregue el nombre del Empleado" matTooltipPosition="above">
      <input matInput placeholder="Empleado" value="">
      </span>
        </mat-form-field>
      </div>
    </div>
    <br>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onClosedConfirm()">CONFIRMAR</button>
    <button mat-raised-button (click)="onClosedCancel()">CANCELAR</button>
  </mat-dialog-actions>
</div>
